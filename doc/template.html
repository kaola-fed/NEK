{#list rows as row}
	<div class="{row.clazz} g-row">
		{#list row.components as component}
			{#if component.id != 0 }
			<{component.name}
					{#for key in component.attributes}
					{key}={component.attributes[key]}
					{/endfor}
				{#if component.text}
					{component.text}
					</{component.name}>
				{#else}
					/>
				{/if}
			{#else}
			<{component.name} />
			{/if}
		{/list}
	</div>
{/list}
